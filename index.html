<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="description" content="Site omhmyfood avec ses différents menus">
    <meta name="Mathieu Dessaint" content="ohmyfood">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />

    <title>ohmyfood</title>
